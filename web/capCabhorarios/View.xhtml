<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapCabhorariosViewDlg" widgetVar="CapCabhorariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCapCabhorariosTitle}">
            <h:form id="CapCabhorariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capCabhorariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCapCabhorariosLabel_cabhorarioid}"/>
                        <h:outputText value="#{capCabhorariosController.selected.cabhorarioid}" title="#{bundle.ViewCapCabhorariosTitle_cabhorarioid}"/>
                                                <h:outputText value="#{bundle.ViewCapCabhorariosLabel_nombre}"/>
                        <h:outputText value="#{capCabhorariosController.selected.nombre}" title="#{bundle.ViewCapCabhorariosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCapCabhorariosLabel_estado}"/>
                        <h:outputText value="#{capCabhorariosController.selected.estado}" title="#{bundle.ViewCapCabhorariosTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCapCabhorariosLabel_fecha}"/>
                        <h:outputText value="#{capCabhorariosController.selected.fecha}" title="#{bundle.ViewCapCabhorariosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapCabhorariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
