<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapCoordinadoresTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapCoordinadoresListForm">
                <p:panel header="#{bundle.ListCapCoordinadoresTitle}">
                    <p:dataTable id="datalist" value="#{capCoordinadoresController.items}" var="item"
                                 selectionMode="single" selection="#{capCoordinadoresController.selected}"
                                 paginator="true"
                                 rowKey="#{item.coordinadorid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_coordinadorid}"/>
                            </f:facet>
                            <h:outputText value="#{item.coordinadorid}"/>
                        </p:column>
                            <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_convencional}"/>
                            </f:facet>
                            <h:outputText value="#{item.convencional}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_fechaingreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaingreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                    
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCoordinadoresTitle_empleadoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleadoid}"/>
                        </p:column>
                        <f:facet name="header">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{capCoordinadoresController.prepareCreate}" update=":CapCoordinadoresCreateForm" oncomplete="PF('CapCoordinadoresCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapCoordinadoresViewForm" oncomplete="PF('CapCoordinadoresViewDialog').show()" disabled="#{empty capCoordinadoresController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CapCoordinadoresEditForm" oncomplete="PF('CapCoordinadoresEditDialog').show()" disabled="#{empty capCoordinadoresController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{capCoordinadoresController.destroy}" update=":growl,datalist" disabled="#{empty capCoordinadoresController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
