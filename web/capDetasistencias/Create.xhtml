<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapDetasistenciasCreateDlg" widgetVar="CapDetasistenciasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCapDetasistenciasTitle}">
            <h:form id="CapDetasistenciasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capDetasistenciasController.selected != null}">

                        <p:inputText id="capDetasistenciasPK_detasistenciaid" value="#{capDetasistenciasController.selected.capDetasistenciasPK.detasistenciaid}" title="#{bundle.CreateCapDetasistenciasTitle_capDetasistenciasPK_detasistenciaid}" required="true" requiredMessage="#{bundle.CreateCapDetasistenciasRequiredMessage_capDetasistenciasPK_detasistenciaid}"/>
                        <p:outputLabel value="#{bundle.CreateCapDetasistenciasLabel_asistencia}" for="asistencia" />
                        <p:selectBooleanCheckbox id="asistencia" value="#{capDetasistenciasController.selected.asistencia}" />
                        <p:outputLabel value="#{bundle.CreateCapDetasistenciasLabel_beneficiarioid}" for="beneficiarioid" />
                        <p:selectOneMenu id="beneficiarioid" value="#{capDetasistenciasController.selected.beneficiarioid}" >
