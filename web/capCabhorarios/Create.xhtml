<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapCabhorariosCreateDlg" widgetVar="CapCabhorariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCapCabhorariosTitle}">
            <h:form id="CapCabhorariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capCabhorariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCapCabhorariosLabel_cabhorarioid}" for="cabhorarioid" />
                        <p:inputText id="cabhorarioid" disabled="true" value="#{capCabhorariosController.selected.cabhorarioid}" title="#{bundle.CreateCapCabhorariosTitle_cabhorarioid}" required="true" requiredMessage="#{bundle.CreateCapCabhorariosRequiredMessage_cabhorarioid}"/>
                     <p:outputLabel value="#{bundle.CreateCapCabhorariosLabel_nombre}" for="nombre" />
                     <p:inputText id="nombre" type="text" value="#{capCabhorariosController.selected.nombre}" title="#{bundle.CreateCapCabhorariosTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateCapCabhorariosLabel_estado}" for="estado" />
                        <p:inputText id="estado" disabled="true" value="#{capCabhorariosController.selected.estado}" title="#{bundle.CreateCapCabhorariosTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateCapCabhorariosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" disabled="true" pattern="MM/dd/yyyy" value="#{capCabhorariosController.selected.fecha}" title="#{bundle.EditCapCabhorariosTitle_fecha}"  showOn="button"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capCabhorariosController.create}" value="#{bundle.Save}" update="display,:CapCabhorariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CapCabhorariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CapCabhorariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
