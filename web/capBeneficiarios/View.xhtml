<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapBeneficiariosViewDlg" widgetVar="CapBeneficiariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCapBeneficiariosTitle}">
            <h:form id="CapBeneficiariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" style="border:0;" rendered="#{capBeneficiariosController.selected != null}">

                        <h:outputText value="#{bundle.ViewCapBeneficiariosLabel_beneficiarioid}"/>
                        <h:outputText value="#{capBeneficiariosController.selected.beneficiarioid}" title="#{bundle.ViewCapBeneficiariosTitle_beneficiarioid}"/>
                                                <h:outputText value="#{bundle.ViewCapBeneficiariosLabel_estado}"/>
                        <h:outputText value="#{capBeneficiariosController.selected.estado}" title="#{bundle.ViewCapBeneficiariosTitle_estado}"/>
                    </p:panelGrid>
                    <br></br>
                    <p:panelGrid columns="4" rendered="#{capBeneficiariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCapBeneficiariosLabel_nombres}"/>
                        <h:outputText value="#{capBeneficiariosController.selected.nombres}" title="#{bundle.ViewCapBeneficiariosTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewCapBeneficiariosLabel_apellidos}"/>
                        <h:outputText value="#{capBeneficiariosController.selected.apellidos}" title="#{bundle.ViewCapBeneficiariosTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewCapBeneficiariosLabel_cedula}"/>
                        <h:outputText value="#{capBeneficiariosController.selected.cedula}" title="#{bundle.ViewCapBeneficiariosTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewCapBeneficiariosLabel_celular}"/>
                        <h:outputText value="#{capBeneficiariosController.selected.celular}" title="#{bundle.ViewCapBeneficiariosTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewCapBeneficiariosLabel_convencional}"/>
                        <h:outputText value="#{capBeneficiariosController.selected.convencional}" title="#{bundle.ViewCapBeneficiariosTitle_convencional}"/>
                        <h:outputText value="#{bundle.ViewCapBeneficiariosLabel_direccion}"/>
                        <h:outputText value="#{capBeneficiariosController.selected.direccion}" title="#{bundle.ViewCapBeneficiariosTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewCapBeneficiariosLabel_email}"/>
                        <h:outputText value="#{capBeneficiariosController.selected.email}" title="#{bundle.ViewCapBeneficiariosTitle_email}"/>

                        <h:outputText value="#{bundle.ViewCapBeneficiariosLabel_fecha}"/>
                        <h:outputText value="#{capBeneficiariosController.selected.fecha}" title="#{bundle.ViewCapBeneficiariosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapBeneficiariosViewDialog.hide()" immediate="true" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
