<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapBeneficiariosEditDlg" widgetVar="CapBeneficiariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCapBeneficiariosTitle}">
            <h:form id="CapBeneficiariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capBeneficiariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCapBeneficiariosLabel_beneficiarioid}" for="beneficiarioid" />
                        <p:inputText id="beneficiarioid" disabled="true" value="#{capBeneficiariosController.selected.beneficiarioid}" title="#{bundle.EditCapBeneficiariosTitle_beneficiarioid}" required="true" requiredMessage="#{bundle.EditCapBeneficiariosRequiredMessage_beneficiarioid}"/>
                        <p:outputLabel value="#{bundle.EditCapBeneficiariosLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" type="text" value="#{capBeneficiariosController.selected.nombres}" title="#{bundle.EditCapBeneficiariosTitle_nombres}" />
                        <p:outputLabel value="#{bundle.EditCapBeneficiariosLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" type="text" value="#{capBeneficiariosController.selected.apellidos}" title="#{bundle.EditCapBeneficiariosTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.EditCapBeneficiariosLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" type="number" value="#{capBeneficiariosController.selected.cedula}" title="#{bundle.EditCapBeneficiariosTitle_cedula}" />
                        <p:outputLabel value="#{bundle.EditCapBeneficiariosLabel_celular}" for="celular" />
                        <p:inputText id="celular" type="number" value="#{capBeneficiariosController.selected.celular}" title="#{bundle.EditCapBeneficiariosTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditCapBeneficiariosLabel_convencional}" for="convencional" />
                        <p:inputText id="convencional" type="number" value="#{capBeneficiariosController.selected.convencional}" title="#{bundle.EditCapBeneficiariosTitle_convencional}" />
                        <p:outputLabel value="#{bundle.EditCapBeneficiariosLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{capBeneficiariosController.selected.direccion}" title="#{bundle.EditCapBeneficiariosTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditCapBeneficiariosLabel_email}" for="email" />
                        <p:inputText id="email"  value="#{capBeneficiariosController.selected.email}" title="#{bundle.EditCapBeneficiariosTitle_email}" />
                        <p:outputLabel value="#{bundle.EditCapBeneficiariosLabel_estado}" for="estado" />
                        <p:inputText id="estado" maxlength="1" type="text" value="#{capBeneficiariosController.selected.estado}" title="#{bundle.EditCapBeneficiariosTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditCapBeneficiariosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" disabled="true" pattern="MM/dd/yyyy" value="#{capBeneficiariosController.selected.fecha}" title="#{bundle.EditCapBeneficiariosTitle_fecha}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capBeneficiariosController.update}" value="#{bundle.Save}" update="display,:CapBeneficiariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CapBeneficiariosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CapBeneficiariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
