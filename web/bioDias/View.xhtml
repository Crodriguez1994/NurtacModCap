<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BioDiasViewDlg" widgetVar="BioDiasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBioDiasTitle}">
            <h:form id="BioDiasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bioDiasController.selected != null}">
                        <h:outputText value="#{bundle.ViewBioDiasLabel_diaid}"/>
                        <h:outputText value="#{bioDiasController.selected.diaid}" title="#{bundle.ViewBioDiasTitle_diaid}"/>
                        <h:outputText value="#{bundle.ViewBioDiasLabel_fecha}"/>
                        <h:outputText value="#{bioDiasController.selected.fecha}" title="#{bundle.ViewBioDiasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBioDiasLabel_nombre}"/>
                        <h:outputText value="#{bioDiasController.selected.nombre}" title="#{bundle.ViewBioDiasTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BioDiasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
