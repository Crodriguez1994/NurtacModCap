<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapSectoresCreateDlg" widgetVar="CapSectoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCapSectoresTitle}">
            <h:form id="CapSectoresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capSectoresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCapSectoresLabel_sectorid}" for="sectorid" />
                        <p:inputText id="sectorid" disabled="true" value="#{capSectoresController.selected.sectorid}" title="#{bundle.CreateCapSectoresTitle_sectorid}" required="true" requiredMessage="#{bundle.CreateCapSectoresRequiredMessage_sectorid}"/>

                        <p:outputLabel value="#{bundle.CreateCapSectoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{capSectoresController.selected.nombre}" title="#{bundle.CreateCapSectoresTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateCapSectoresLabel_estado}" for="estado" />
                        <p:inputText id="estado" disabled="true" value="#{capSectoresController.selected.estado}" title="#{bundle.CreateCapSectoresTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateCapSectoresLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" disabled="true" pattern="MM/dd/yyyy" value="#{capSectoresController.selected.fecha}" title="#{bundle.EditCapSectoresTitle_fecha}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capSectoresController.create}" value="#{bundle.Save}" update="display,:CapSectoresListForm:datalist,:growl" oncomplete="handleSubmit(args,'CapSectoresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CapSectoresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
