<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapCabagendasViewDlg" widgetVar="CapCabagendasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCapCabagendasTitle}">
            <h:form id="CapCabagendasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capCabagendasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCapCabagendasLabel_cabagendaid}"/>
                        <h:outputText value="#{capCabagendasController.selected.cabagendaid}" title="#{bundle.ViewCapCabagendasTitle_cabagendaid}"/>
                        <h:outputText value="#{bundle.ViewCapCabagendasLabel_dia}"/>
                        <h:outputText value="#{capCabagendasController.selected.dia}" title="#{bundle.ViewCapCabagendasTitle_dia}"/>
                        <h:outputText value="#{bundle.ViewCapCabagendasLabel_estado}"/>
                        <h:outputText value="#{capCabagendasController.selected.estado}" title="#{bundle.ViewCapCabagendasTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCapCabagendasLabel_fecha}"/>
                        <h:outputText value="#{capCabagendasController.selected.fecha}" title="#{bundle.ViewCapCabagendasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCapCabagendasLabel_capModuloscapacitaciones}"/>
                        <h:outputText value="#{capCabagendasController.selected.capModuloscapacitaciones}" title="#{bundle.ViewCapCabagendasTitle_capModuloscapacitaciones}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapCabagendasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
