<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapCabcapacitacionesListForm">
                <p:panel header="#{bundle.ListCapCabcapacitacionesTitle}">
                    <p:dataTable id="datalist" value="#{capCabcapacitacionesController.items}" var="item"
                                 selectionMode="single" selection="#{capCabcapacitacionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.cabcapid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_cabcapid}"/>
                            </f:facet>
                            <h:outputText value="#{item.cabcapid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_cupo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cupo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_fechaapertura}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaapertura}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_fechacierre}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechacierre}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_lugar}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_asigproyectoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.asigproyectoid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabcapacitacionesTitle_unidadid}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{capCabcapacitacionesController.prepareCreate}" update=":CapCabcapacitacionesCreateForm" oncomplete="PF('CapCabcapacitacionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapCabcapacitacionesViewForm" oncomplete="PF('CapCabcapacitacionesViewDialog').show()" disabled="#{empty capCabcapacitacionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CapCabcapacitacionesEditForm" oncomplete="PF('CapCabcapacitacionesEditDialog').show()" disabled="#{empty capCabcapacitacionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{capCabcapacitacionesController.destroy}" update=":growl,datalist" disabled="#{empty capCabcapacitacionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
