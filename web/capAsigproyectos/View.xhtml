<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapAsigproyectosViewDlg" widgetVar="CapAsigproyectosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCapAsigproyectosTitle}">
            <h:form id="CapAsigproyectosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capAsigproyectosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCapAsigproyectosLabel_asigproyectoid}"/>
                        <h:outputText value="#{capAsigproyectosController.selected.asigproyectoid}" title="#{bundle.ViewCapAsigproyectosTitle_asigproyectoid}"/>
                                                <h:outputText value="#{bundle.ViewCapAsigproyectosLabel_coordinadorid}"/>
                        <h:outputText value="#{capAsigproyectosController.selected.coordinadorid}" title="#{bundle.ViewCapAsigproyectosTitle_coordinadorid}"/>
                        <h:outputText value="#{bundle.ViewCapAsigproyectosLabel_proyectoid}"/>
                        <h:outputText value="#{capAsigproyectosController.selected.proyectoid}" title="#{bundle.ViewCapAsigproyectosTitle_proyectoid}"/>

                        <h:outputText value="#{bundle.ViewCapAsigproyectosLabel_estado}"/>
                        <h:outputText value="#{capAsigproyectosController.selected.estado}" title="#{bundle.ViewCapAsigproyectosTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCapAsigproyectosLabel_fecha}"/>
                        <h:outputText value="#{capAsigproyectosController.selected.fecha}" title="#{bundle.ViewCapAsigproyectosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapAsigproyectosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
