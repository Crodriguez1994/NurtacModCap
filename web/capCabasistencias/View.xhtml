<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapCabasistenciasViewDlg" widgetVar="CapCabasistenciasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCapCabasistenciasTitle}">
            <h:form id="CapCabasistenciasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capCabasistenciasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCapCabasistenciasLabel_cabasistenciaid}"/>
                        <h:outputText value="#{capCabasistenciasController.selected.cabasistenciaid}" title="#{bundle.ViewCapCabasistenciasTitle_cabasistenciaid}"/>
                        <h:outputText value="#{bundle.ViewCapCabasistenciasLabel_estado}"/>
                        <h:outputText value="#{capCabasistenciasController.selected.estado}" title="#{bundle.ViewCapCabasistenciasTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCapCabasistenciasLabel_fecha}"/>
                        <h:outputText value="#{capCabasistenciasController.selected.fecha}" title="#{bundle.ViewCapCabasistenciasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCapCabasistenciasLabel_cabinscripcionid}"/>
                        <h:outputText value="#{capCabasistenciasController.selected.cabinscripcionid}" title="#{bundle.ViewCapCabasistenciasTitle_cabinscripcionid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapCabasistenciasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
