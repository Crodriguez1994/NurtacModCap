<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapSectoresViewDlg" widgetVar="CapSectoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCapSectoresTitle}">
            <h:form id="CapSectoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capSectoresController.selected != null}">
                        <h:outputText value="#{bundle.ViewCapSectoresLabel_sectorid}"/>
                        <h:outputText value="#{capSectoresController.selected.sectorid}" title="#{bundle.ViewCapSectoresTitle_sectorid}"/>
                        <h:outputText value="#{bundle.ViewCapSectoresLabel_estado}"/>
                        <h:outputText value="#{capSectoresController.selected.estado}" title="#{bundle.ViewCapSectoresTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCapSectoresLabel_fecha}"/>
                        <h:outputText value="#{capSectoresController.selected.fecha}" title="#{bundle.ViewCapSectoresTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCapSectoresLabel_nombre}"/>
                        <h:outputText value="#{capSectoresController.selected.nombre}" title="#{bundle.ViewCapSectoresTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapSectoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
