<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BioDiasEditDlg" widgetVar="BioDiasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBioDiasTitle}">
            <h:form id="BioDiasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bioDiasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBioDiasLabel_diaid}" for="diaid" />
                        <p:inputText id="diaid" disabled="true" value="#{bioDiasController.selected.diaid}" title="#{bundle.EditBioDiasTitle_diaid}" required="true" requiredMessage="#{bundle.EditBioDiasRequiredMessage_diaid}"/>
                      <p:outputLabel value="#{bundle.EditBioDiasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" type="text" value="#{bioDiasController.selected.nombre}" title="#{bundle.EditBioDiasTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditBioDiasLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha"  pattern="MM/dd/yyyy" value="#{bioDiasController.selected.fecha}" title="#{bundle.EditBioDiasTitle_fecha}"  showOn="button"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bioDiasController.update}" value="#{bundle.Save}" update="display,:BioDiasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BioDiasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BioDiasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
