<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapUnidadesatencionCreateDlg" widgetVar="CapUnidadesatencionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCapUnidadesatencionTitle}">
            <h:form id="CapUnidadesatencionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capUnidadesatencionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCapUnidadesatencionLabel_unidadid}" for="unidadid" />
                        <p:inputText id="unidadid" value="#{capUnidadesatencionController.selected.unidadid}" title="#{bundle.CreateCapUnidadesatencionTitle_unidadid}" required="true" requiredMessage="#{bundle.CreateCapUnidadesatencionRequiredMessage_unidadid}"/>
                        <p:outputLabel value="#{bundle.CreateCapUnidadesatencionLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{capUnidadesatencionController.selected.estado}" title="#{bundle.CreateCapUnidadesatencionTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateCapUnidadesatencionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{capUnidadesatencionController.selected.fecha}" title="#{bundle.EditCapUnidadesatencionTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCapUnidadesatencionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{capUnidadesatencionController.selected.nombre}" title="#{bundle.CreateCapUnidadesatencionTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateCapUnidadesatencionLabel_proyectoid}" for="proyectoid" />
                        <p:selectOneMenu id="proyectoid" value="#{capUnidadesatencionController.selected.proyectoid}" >
                            <f:selectItems value="#{capProyectosController.itemsAvailableSelectOne}"
                                           var="proyectoidItem"
                                           itemValue="#{proyectoidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCapUnidadesatencionLabel_sectorid}" for="sectorid" />
                        <p:selectOneMenu id="sectorid" value="#{capUnidadesatencionController.selected.sectorid}" >
                            <f:selectItems value="#{capSectoresController.itemsAvailableSelectOne}"
                                           var="sectoridItem"
                                           itemValue="#{sectoridItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capUnidadesatencionController.create}" value="#{bundle.Save}" update="display,:CapUnidadesatencionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CapUnidadesatencionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CapUnidadesatencionCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
