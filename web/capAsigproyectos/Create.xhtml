<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapAsigproyectosCreateDlg" widgetVar="CapAsigproyectosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCapAsigproyectosTitle}">
            <h:form id="CapAsigproyectosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capAsigproyectosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCapAsigproyectosLabel_asigproyectoid}" for="asigproyectoid" />
                        <p:inputText id="asigproyectoid" disabled="true" value="#{capAsigproyectosController.selected.asigproyectoid}" title="#{bundle.CreateCapAsigproyectosTitle_asigproyectoid}" required="true" requiredMessage="#{bundle.CreateCapAsigproyectosRequiredMessage_asigproyectoid}"/>
                        <p:outputLabel value="#{bundle.CreateCapAsigproyectosLabel_coordinadorid}" for="coordinadorid" />
                        <p:selectOneMenu id="coordinadorid" value="#{capAsigproyectosController.selected.coordinadorid}" >
                            <f:selectItems value="#{capCoordinadoresController.itemsAvailableSelectOne}"
                                           var="coordinadoridItem"
                                           itemValue="#{coordinadoridItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCapAsigproyectosLabel_proyectoid}" for="proyectoid" />
                        <p:selectOneMenu id="proyectoid" value="#{capAsigproyectosController.selected.proyectoid}" >
                            <f:selectItems value="#{capProyectosController.itemsAvailableSelectOne}"
                                           var="proyectoidItem"
                                           itemValue="#{proyectoidItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateCapAsigproyectosLabel_estado}" for="estado" />
                        <p:inputText id="estado" disabled="true" value="#{capAsigproyectosController.selected.estado}" title="#{bundle.CreateCapAsigproyectosTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateCapAsigproyectosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" disabled="true"  pattern="MM/dd/yyyy" value="#{capAsigproyectosController.selected.fecha}" title="#{bundle.EditCapAsigproyectosTitle_fecha}"  showOn="button"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capAsigproyectosController.create}" value="#{bundle.Save}" update="display,:CapAsigproyectosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CapAsigproyectosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CapAsigproyectosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
