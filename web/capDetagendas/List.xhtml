<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapDetagendasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapDetagendasListForm">
                <p:panel header="#{bundle.ListCapDetagendasTitle}">
                    <p:dataTable id="datalist" value="#{capDetagendasController.items}" var="item"
                                 selectionMode="single" selection="#{capDetagendasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.capDetagendasPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetagendasTitle_capDetagendasPK_detagendaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.capDetagendasPK.detagendaid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetagendasTitle_actividad}"/>
                            </f:facet>
                            <h:outputText value="#{item.actividad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetagendasTitle_estrategia}"/>
                            </f:facet>
                            <h:outputText value="#{item.estrategia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetagendasTitle_horafin}"/>
                            </f:facet>
                            <h:outputText value="#{item.horafin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetagendasTitle_horainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horainicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetagendasTitle_responsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetagendasTitle_capCabagendas}"/>
                            </f:facet>
                            <h:outputText value="#{item.capCabagendas}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{capDetagendasController.prepareCreate}" update=":CapDetagendasCreateForm" oncomplete="PF('CapDetagendasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapDetagendasViewForm" oncomplete="PF('CapDetagendasViewDialog').show()" disabled="#{empty capDetagendasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CapDetagendasEditForm" oncomplete="PF('CapDetagendasEditDialog').show()" disabled="#{empty capDetagendasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{capDetagendasController.destroy}" update=":growl,datalist" disabled="#{empty capDetagendasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
