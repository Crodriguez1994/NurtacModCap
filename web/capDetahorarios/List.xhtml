<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapDetahorariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapDetahorariosListForm">
                <p:panel header="#{bundle.ListCapDetahorariosTitle}">
                    <p:dataTable id="datalist" value="#{capDetahorariosController.items}" var="item"
                                 selectionMode="single" selection="#{capDetahorariosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.capDetahorariosPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetahorariosTitle_capDetahorariosPK_detahorarioid}"/>
                            </f:facet>
                            <h:outputText value="#{item.capDetahorariosPK.detahorarioid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetahorariosTitle_horafin}"/>
                            </f:facet>
                            <h:outputText value="#{item.horafin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetahorariosTitle_horainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horainicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetahorariosTitle_diaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.diaid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetahorariosTitle_capCabhorarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.capCabhorarios}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{capDetahorariosController.prepareCreate}" update=":CapDetahorariosCreateForm" oncomplete="PF('CapDetahorariosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapDetahorariosViewForm" oncomplete="PF('CapDetahorariosViewDialog').show()" disabled="#{empty capDetahorariosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CapDetahorariosEditForm" oncomplete="PF('CapDetahorariosEditDialog').show()" disabled="#{empty capDetahorariosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{capDetahorariosController.destroy}" update=":growl,datalist" disabled="#{empty capDetahorariosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
