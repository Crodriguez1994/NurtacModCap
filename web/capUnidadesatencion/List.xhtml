<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapUnidadesatencionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapUnidadesatencionListForm">
                <p:panel header="#{bundle.ListCapUnidadesatencionTitle}">
                    <p:dataTable id="datalist" value="#{capUnidadesatencionController.items}" var="item"
                                 selectionMode="single" selection="#{capUnidadesatencionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.unidadid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapUnidadesatencionTitle_unidadid}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapUnidadesatencionTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapUnidadesatencionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapUnidadesatencionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapUnidadesatencionTitle_proyectoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapUnidadesatencionTitle_sectorid}"/>
                            </f:facet>
                            <h:outputText value="#{item.sectorid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{capUnidadesatencionController.prepareCreate}" update=":CapUnidadesatencionCreateForm" oncomplete="PF('CapUnidadesatencionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapUnidadesatencionViewForm" oncomplete="PF('CapUnidadesatencionViewDialog').show()" disabled="#{empty capUnidadesatencionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CapUnidadesatencionEditForm" oncomplete="PF('CapUnidadesatencionEditDialog').show()" disabled="#{empty capUnidadesatencionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{capUnidadesatencionController.destroy}" update=":growl,datalist" disabled="#{empty capUnidadesatencionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
