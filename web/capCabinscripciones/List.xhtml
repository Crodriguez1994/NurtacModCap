<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapCabinscripcionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapCabinscripcionesListForm">
                <p:panel header="#{bundle.ListCapCabinscripcionesTitle}">
                    <p:dataTable id="datalist" value="#{capCabinscripcionesController.items}" var="item"
                                 selectionMode="single" selection="#{capCabinscripcionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.cabinscripcionid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabinscripcionesTitle_cabinscripcionid}"/>
                            </f:facet>
                            <h:outputText value="#{item.cabinscripcionid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabinscripcionesTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabinscripcionesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabinscripcionesTitle_responsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabinscripcionesTitle_cabcapid}"/>
                            </f:facet>
                            <h:outputText value="#{item.cabcapid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapCabinscripcionesTitle_cabhorarioid}"/>
                            </f:facet>
                            <h:outputText value="#{item.cabhorarioid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{capCabinscripcionesController.prepareCreate}" update=":CapCabinscripcionesCreateForm" oncomplete="PF('CapCabinscripcionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapCabinscripcionesViewForm" oncomplete="PF('CapCabinscripcionesViewDialog').show()" disabled="#{empty capCabinscripcionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CapCabinscripcionesEditForm" oncomplete="PF('CapCabinscripcionesEditDialog').show()" disabled="#{empty capCabinscripcionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{capCabinscripcionesController.destroy}" update=":growl,datalist" disabled="#{empty capCabinscripcionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
