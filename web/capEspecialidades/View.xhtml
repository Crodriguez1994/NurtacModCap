<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapEspecialidadesViewDlg" widgetVar="CapEspecialidadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCapEspecialidadesTitle}">
            <h:form id="CapEspecialidadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capEspecialidadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewCapEspecialidadesLabel_especialidadid}"/>
                        <h:outputText value="#{capEspecialidadesController.selected.especialidadid}" title="#{bundle.ViewCapEspecialidadesTitle_especialidadid}"/>
                        <h:outputText value="#{bundle.ViewCapEspecialidadesLabel_nombre}"/>
                        <h:outputText value="#{capEspecialidadesController.selected.nombre}" title="#{bundle.ViewCapEspecialidadesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCapEspecialidadesLabel_estado}"/>
                        <h:outputText value="#{capEspecialidadesController.selected.estado}" title="#{bundle.ViewCapEspecialidadesTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCapEspecialidadesLabel_fecha}"/>
                        <h:outputText value="#{capEspecialidadesController.selected.fecha}" title="#{bundle.ViewCapEspecialidadesTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapEspecialidadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
