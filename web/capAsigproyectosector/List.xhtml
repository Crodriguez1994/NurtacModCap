<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapAsigproyectosectorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapAsigproyectosectorListForm">
                <p:panel header="#{bundle.ListCapAsigproyectosectorTitle}">
                    <p:dataTable id="datalist" value="#{capAsigproyectosectorController.items}" var="item"
                                 selectionMode="single" selection="#{capAsigproyectosectorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.capAsigproyectosectorPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapAsigproyectosectorTitle_capAsigproyectosectorPK_asigid}"/>
                            </f:facet>
                            <h:outputText value="#{item.capAsigproyectosectorPK.asigid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapAsigproyectosectorTitle_capProyectos}"/>
                            </f:facet>
                            <h:outputText value="#{item.capProyectos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapAsigproyectosectorTitle_sectorid}"/>
                            </f:facet>
                            <h:outputText value="#{item.sectorid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{capAsigproyectosectorController.prepareCreate}" update=":CapAsigproyectosectorCreateForm" oncomplete="PF('CapAsigproyectosectorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapAsigproyectosectorViewForm" oncomplete="PF('CapAsigproyectosectorViewDialog').show()" disabled="#{empty capAsigproyectosectorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CapAsigproyectosectorEditForm" oncomplete="PF('CapAsigproyectosectorEditDialog').show()" disabled="#{empty capAsigproyectosectorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{capAsigproyectosectorController.destroy}" update=":growl,datalist" disabled="#{empty capAsigproyectosectorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
