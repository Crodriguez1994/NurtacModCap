<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapDetacapacitacionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapDetacapacitacionesListForm">
                <p:panel header="#{bundle.ListCapDetacapacitacionesTitle}">
                    <p:dataTable id="datalist" value="#{capDetacapacitacionesController.items}" var="item"
                                 selectionMode="single" selection="#{capDetacapacitacionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.capDetacapacitacionesPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetacapacitacionesTitle_capDetacapacitacionesPK_detacapid}"/>
                            </f:facet>
                            <h:outputText value="#{item.capDetacapacitacionesPK.detacapid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetacapacitacionesTitle_capCabcapacitaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.capCabcapacitaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapDetacapacitacionesTitle_facilitadorid}"/>
                            </f:facet>
                            <h:outputText value="#{item.facilitadorid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{capDetacapacitacionesController.prepareCreate}" update=":CapDetacapacitacionesCreateForm" oncomplete="PF('CapDetacapacitacionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapDetacapacitacionesViewForm" oncomplete="PF('CapDetacapacitacionesViewDialog').show()" disabled="#{empty capDetacapacitacionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CapDetacapacitacionesEditForm" oncomplete="PF('CapDetacapacitacionesEditDialog').show()" disabled="#{empty capDetacapacitacionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{capDetacapacitacionesController.destroy}" update=":growl,datalist" disabled="#{empty capDetacapacitacionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
